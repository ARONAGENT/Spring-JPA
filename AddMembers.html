<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body style="margin-top:35px">
<div class="container">
<h1 class="display-4"style=color:green>Members Form</h1>
<hr>
<form action="newmem"method="post">
	<table>
		<tr>
			<td>Member Id</td>
			<td><input type="text"name="mid"class="form-control"required autocomplete="off"></td>
		</tr>
		<tr>
			<td>Member Name</td>
			<td><input type="text"name="mname"class="form-control"required autocomplete="off"></td>
		</tr>
		 <tr>
            <td>Gender</td>
              <td>
             <input type="radio" name="mgender" value="male"> Male
             <input type="radio" name="mgender" value="female" checked> Female
             </td>
          </tr>
		<tr>
			<td>Age</td>
			<td><input type="number"name="mage"class="form-control"required autocomplete="off"></td>
		</tr>
		<tr>
			<td>Mobile no</td>
			<td><input type="text"name="mmobile"class="form-control"required autocomplete="off"></td>
		</tr>
		<tr>
			<td>Joining Year</td>
			<td><input type="text"name="mjoin_year"class="form-control"required autocomplete="off"></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit"name="submit"class="btn btn-primary"></td>
		</tr>
	</table>
	<hr>
	<a href="members"><button type="button" class="btn btn-outline-primary ">Home</button></a>
</form>
</body>
</html>
